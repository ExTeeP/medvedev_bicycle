<!DOCTYPE html>
<html class="page nojs" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="preload" href="./fonts/OpenSans-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/OpenSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page__body">
  <header class="page__header header">
    <div class="header__container container">
      <div class="header__row">
        <a class="header__logo">
          <img src="./img/logotype.svg" width="68" height="21" alt="Логотип" />
        </a>

        <div class="header__burger">
          <button class="burger" type="button">
            <span class="visually-hidden">Открыть меню</span>
            <span class="burger__line"></span>
          </button>
        </div>
      </div>

      <nav class="header__nav menu">
        <ul>
          <li>
            <a href="#">О нас
              <svg width="8" height="12" fill="none">
                <use xlink:href="./img/icon/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">Виды велосипедов
              <svg width="8" height="12" fill="none">
                <use xlink:href="./img/icon/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">Видео про велосипеды
              <svg width="8" height="12" fill="none">
                <use xlink:href="./img/icon/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">Контакты
              <svg width="8" height="12" fill="none">
                <use xlink:href="./img/icon/sprite_auto.svg#icon-arrow"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="page__main">
    <h1 class="visually-hidden">Магазин стильных велосипедов Moon</h1>

    <section class="greeting">
      <div class="greeting__container container">
        <div class="greeting__content">
          <div class="greeting__logo">
            <img src="./img/logotype.svg" width="68" height="21" alt="Логотип" />
          </div>
          <h2>Мы продаем велосипеды</h2>
          <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>

        <div class="greeting__form order-form">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <form action="https://echo.htmlacademy.ru" method="post">
            <label class="visually-hidden" for="customer-name">Имя</label>
            <input type="text" name="customer-name" id="customer-name" placeholder="Введите Ваше Имя"
              minlength="2" maxlength="50" required />
            <label class="visually-hidden" for="customer-phone">Телефон:</label>
            <input type="tel" name="customer-phone" id="customer-phone" placeholder="Введите Ваш номер телефона"
              pattern="({+}\d{11}|\d{11})" minlength="11" maxlength="12" required />

            <button class="order-form__submit button" type="submit">Подобрать велосипед мечты</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="page__footer footer">

  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
